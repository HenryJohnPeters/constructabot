services:
  - type: web
    name: constructabot
    env: node
    plan: free
    buildCommand: |
      npm install && 
      echo "Generating Prisma client..." && 
      npx prisma generate && 
      echo "Running database migrations..." && 
      npm run db:deploy && 
      echo "Verifying database setup..." && 
      npm run db:init && 
      echo "Database setup complete. Building application..." && 
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
